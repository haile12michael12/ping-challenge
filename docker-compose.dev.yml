version: '3.8'
services:
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: ping-backend-dev
    ports:
      - "50051:50051"
    volumes:
      - ./services/backend:/var/www/app:cached
      - /var/www/app/vendor
    environment:
      - APP_ENV=development
    networks:
      - pingnet

  envoy:
    image: envoyproxy/envoy:v1.29-latest
    container_name: ping-envoy-dev
    depends_on:
      - backend
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "3001:8080"
    networks:
      - pingnet

  frontend:
    image: node:18-alpine
    container_name: ping-frontend-dev
    working_dir: /app
    volumes:
      - ./services/frontend:/app:cached
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_PROXY_URL=http://envoy:3001
    ports:
      - "5173:5173"
    networks:
      - pingnet

networks:
  pingnet:
    driver: bridge
